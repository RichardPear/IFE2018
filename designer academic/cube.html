<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: black;
            color: white;
        }

        .container {
            perspective: 800px;
        }
        .container:hover .cube-wrapper {
            animation: rotate 20s linear infinite alternate;
        }
        .cube-wrapper {
            position: relative;
            transform-style: preserve-3d;
            width: 400px;
            height: 400px;
            transition: all .5s;
        }
        @keyframes rotate{
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            50% {
                transform: rotateY(-360deg) rotateX(0deg);
            }
            100% {
                transform: rotateY(-360deg) rotateX(360deg);
            }

        }
        .cube {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            /* backface-visibility: hidden; */
            line-height: 400px;
            text-align: center;
            border: 4px solid blue;
        }

        .front {
            transform: translateZ(200px);
            background: rgba(0, 0, 255, 0.3);
        }

        .back {
            transform: translateZ(-200px) rotateY(180deg);
            background: rgba(0, 0, 255, 0.3);
        }

        .top {
            transform: rotateX(90deg) translateZ(200px);
            background: rgba(0, 0, 255, 0.3);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(200px);
            background: rgba(0, 0, 255, 0.3);
        }

        .left {
            transform: rotateY(-90deg) translateZ(200px);
            background: rgba(0, 0, 255, 0.3);
        }

        .right {
            transform: rotateY(90deg) translateZ(200px);
            background: rgba(0, 0, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cube-wrapper">
            <div class="cube front">1</div>
            <div class="cube back">2</div>
            <div class="cube top">3</div>
            <div class="cube bottom">4</div>
            <div class="cube left">5</div>
            <div class="cube right">6</div>
        </div>
    </div>
</body>

</html>
